<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="registration.css">
    <title>Air University</title>
</head>
<body>
<img class="whatsapp-img" src="whatsapp-icon.png" alt="whatsapp">
<div class="header">
    <img src="au-logo.png" alt="au logo">
    <h1>Air University</h1>
    <p>Resize the browser window to see the effect.</p>
    <video class="books-video" width="100%" height="480" muted autoplay loop>
        <source src="books.mp4" type="video/mp4">
    </video>
</div>

<div class="topnav">
    <a href="index.html">Home</a>
    <a href="programs.html">Programs</a>
    <a href="registration.html">Registration</a>
    <a href="#" style="float:right">Link</a>
</div>

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Father's Name</span>
            <input type="text" placeholder="Enter your father's name" required>
          </div>
          <div class="input-box">
            <span class="details">Degree</span>
            <input type="text" placeholder="Enter your last degree" required>
          </div>
          <div class="input-box">
            <span class="details">Preference</span>
            <input type="text" placeholder="Enter your preference" required>
          </div>
          <div class="input-box">
            <span class="details">Matric Marks</span>
            <input type="text" placeholder="Enter your Matric Marks" required>
          </div>
          <div class="input-box">
            <span class="details">FSc. Marks</span>
            <input type="text" placeholder="Enter your FSc. Marks" required>
          </div>

          <div class="input-box">
            <span class="details">FSc. Marks</span>
            <input type="text" placeholder="Enter your FSc. Marks" required>
          </div>


        <div class="container">
            <div class="comment">
                <textarea class="textinput" placeholder="Why do you want to get admission here?"></textarea>
            </div>
        </div>



        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
